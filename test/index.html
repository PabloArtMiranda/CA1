<!DOCTYPE html>
<html>
<head>
<!-- <! — bootstrap cnd → -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
</head>


<body>
    <div class="container">
        <div class="card">
        <div class="card-body">
        <div class="card-title">
        <h1 class="text-center">Staff Password Validator</h1>
    </div>

    <!-- FORM -->
    <form>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" class="form-control" id="Password" />
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary"> Submit</button>
    </form>

    <!-- Staff password validator criteria-->
    <div class="p-3">
        <ul class="list-group">
            <li class="text-danger" id="digit-li">At list 8 Digit. <span id="digit"> <span>&#10005</span></span></li>
            <li class="text-danger" id="capital-li"> At list one Capital letter. <span id="capital"><span>&#10005</span></span></li> 
            <li class="text-danger" id="small-li"> At list one Small letter. <span id="small"> <span>&#10005</span></span></li>
            <li class="text-danger" id="number-li">At list one Number. <span id="number"><span>&#10005</span></span></li>
            <li class="text-danger" id="special-li">At list one Special character. <span id="special"><span>&#10005</span></span>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
</body>





<!-- <! — bootstrap js code start → -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=”sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj” crossorigin=”anonymous”></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity=”sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s” crossorigin=”anonymous”></script>

<!-- <! — custom script → -->

<script>
right=`<span>&#10003</span>`,
wrong=`<span>&#10005</span>`;
$(“#password”).keyup(function () {
var password=$(“#password”).val()
console.log(password.length)
checkPassword(password)
})
function checkPassword(password) {
if(password.length < 8){
errorHandler(“#digit”,”#digit-li”,false)
}else{
errorHandler(“#digit”,”#digit-li”,true)
}
if(!password.match(/[A-Z]/)){
errorHandler(“#capital”,”#capital-li”,false)
}else{
errorHandler(“#capital”,”#capital-li”,true)
}
if(!password.match(/[a-z]/)){
errorHandler(“#small”,”#small-li”,false)
}else{
errorHandler(“#small”,”#small-li”,true)
}
if(!password.match(/[\d]/)){
errorHandler(“#number”,”#number-li”,false)
}else{
errorHandler(“#number”,”#number-li”,true)
}
if(!password.match(/[#?!@$%^&*-]/)){
errorHandler(“#special”,”#special-li”,false)
}else{
errorHandler(“#special”,”#special-li”,true)
}
}
function errorHandler(id,listId,status) {
if(status){
$(id).text(“”)
$(listId).removeClass(“text-danger”).addClass(“text-success”)
$(id).append(right)
}else{
$(id).text(‘’)
$(listId).removeClass(“text-danger”).addClass(“text-danger”)
$(id).append(wrong)
}
}
</script>
</html>
